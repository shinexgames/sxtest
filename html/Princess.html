    <script>
        $(function () {
            function TestFunction(name, questionsList, questionsPlace) {
                var $name = name;
                var $questions = questionsList;
                var $questionsPlace = questionsPlace;
                for (var i = 0; i < $questionsPlace.length; i++) {
                    var questionPlace = $questionsPlace[i];
                    var question = $questions[i];
                    $(questionPlace).html(question);
                }

                $('.test-name').html($name);
            }
            var questionsList = [
                'Which element is most familiar for you?',
                'What about your hobbies?',
                'Describe yourself with one word',
                'What do you appreciate in men',
                'Your attitude to animals',
            ];
            var questionsPlace = [
                $('.q-1'),
                $('.q-2'),
                $('.q-3'),
                $('.q-4'),
                $('.q-5')
            ];

            var answerList = [
                ['Water', 'Land', 'Fire'],
                ['Books', 'Travelling', 'Creativity'],
                ['Beautifull', 'Hardworker', 'Friendly'],
                ['Braveness', 'Humor', 'Happiness'],
                ['Hate them', 'Indiffirent', 'Love them']
            ];

            var questionList2 = document.getElementById("questionList");
            questionList2.innerHTML = '';
            for (var i = 1; i <= answerList.length; i++) {
                questionList2.innerHTML += '<li class="question" id="question' + i + '"> ' + i + ') <span class="q-1">' + questionsList[i - 1] + '</span > <ul class="answers-list"> <li><label> <input type="radio" class="answer-11 an-1" name="answer' + i + '"><span class="answ-1" id="answer-11"> ' + answerList[i - 1][0] + ' </span></label></li> <li><label> <input type="radio" class="answer-12 an-2" id="answer-12" name="answer' + i + '"><span class="answ-1"> ' + answerList[i - 1][1] + ' </span></label></li> <li><label> <input type="radio" class="answer-13 an-3" id="answer-13" name="answer' + i + '"><span class="answ-1"> ' + answerList[i - 1][2] + ' </span></label></li> </ul> </li>';
            }


            var radio = document.querySelector('.radio');
            var $res = document.querySelector('.res');
            var result1 = 0;
            var result2 = 0;
            var result3 = 0;
            $($res).click(function () {
                var $an1 = $('.an-1');
                var $an2 = $('.an-2');
                var $an3 = $('.an-3');
                for (var i = 0; i < $an1.length; i++) {
                    var an1 = $an1[i];
                    if (an1.checked) {
                        result1 = result1 + 1;
                    }
                }
                for (var i = 0; i < $an2.length; i++) {
                    var an2 = $an2[i];
                    if (an2.checked) {
                        result2 = result2 + 2;
                    }
                }

                for (var i = 0; i < $an2.length; i++) {
                    var an3 = $an3[i];
                    if (an3.checked) {
                        result3 = result3 + 3;
                    }
                }

                var mainres = result1 + result2 + result3;
                console.log(mainres);

                if (mainres == 5 || mainres == 6) {
                    $(".resBlock img").attr("src", "../img/results/princess/avrora-min.jpg");
                    $('.resBlock span').html('Princess Aurora, also known as Sleeping Beauty or Briar Rose, is a fictional character who appears in Walt Disney Productions 16th animated feature film Sleeping Beauty(1959).Originally voiced by singer Mary Costa, Aurora is the only daughter of King Stefan and Queen Leah.Seeking revenge for not being invited to Aurora christening, an evil fairy named Maleficent curses the newborn princess, foretelling that she will die on her 16th birthday by pricking her finger on a spinning wheels spindle.Determined to prevent this, three good fairies raise Aurora as a peasant in order to protect her, patiently awaiting her 16th birthday â€“ the day the spell is to be broken by a kiss from her true love, Prince Phillip. ')
                }
                else if (mainres == 11 || mainres == 12) {
                    $(".resBlock img").attr("src", "../img/results/princess/snow-min.jpg");
                    $('.resBlock span').html('Snow White is a fictional character and a main character from Walt Disney Productions first animated feature film Snow White and the Seven Dwarfs.The character of Snow White was derived from a fairy tale known from many countries in Europe, the best - known version being the Bavarian one collected by the Brothers Grimm. ')
                }
                else if (mainres == 9 || mainres == 10) {
                    $(".resBlock img").attr("src", "../img/results/princess/belle-min.jpg");
                    $('.resBlock span').html('Belle is a fictional character who appears in Walt Disney Pictures 30th animated feature film Beauty and the Beast(1991).Originally voiced by American actress and singer Paige OHara, Belle is the non-conforming daughter of an inventor who yearns to abandon her predictable village life in return for adventure. When her father Maurice is imprisoned by a cold-hearted beast, Belle offers him her own freedom in exchange for her father, and eventually learns to love the Beast despite his unsightly outward appearance. ')
                }
                else if (mainres == 7 || mainres == 8) {
                    $(".resBlock img").attr("src", "../img/results/princess/ariel-min.jpg");
                    $('.resBlock span').html('Ariel is the seventh-born daughter of King Triton and Queen Athena of an underwater kingdom of Merfolk called Atlantica. She is often rebellious, and in the first film, she longs to be a part of the human world. She marries Prince Eric, whom she rescued from a shipwreck, and together they have a daughter, Melody')
                }
                else if (mainres == 13 || mainres == 14) {
                    $(".resBlock img").attr("src", "../img/results/princess/rapuncel-min.jpg");
                    $('.resBlock span').html('Rapunzel is a fictional character who appears in Walt Disney Animation Studios 50th animated feature film Tangled, its sequel Tangled Ever After, and its television spin - off Tangled: The Series.Voiced by American actress and singer Mandy Moore, Rapunzel is a young princess kept unaware of her royal heritage by a vain old woman named Mother Gothel, who raises her in a secluded tower in order to exploit her hair healing abilities to remain young and beautiful forever. ')
                }
                else {
                    $(".resBlock img").attr("src", "../img/results/princess/Cinderella-min.jpeg");
                    $('.resBlock span').html('Cinderella is a fictional character who appears in Walt Disney Productions 12th animated feature film Cinderella(1950) and its sequels Cinderella II: Dreams Come True(2002) and Cinderella III: A Twist in Time(2007).In the original film, Cinderella is voiced by American singer and actress Ilene Woods.For the sequels and subsequent film and television appearances, Woods was replaced by American actresses Jennifer Hale and Tami Tappan, who provide the character speaking and singing voices respectively. ')
                }

                $('.resBlock').addClass('animated fadeInLeft');

            })







            TestFunction('"Disney Princess"', questionsList, questionsPlace)
            $(".testimg").attr("src", "../img/tests/Disney Princess.jpg");


            $('.reset').click(function () {
                location.reload(true);
            })







        })
